<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item adding</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Add Item</h2>
        <form method="post" action="{% url 'item_in' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {{ forms.Item_id.label_tag }}
                {{ forms.Item_id }}
                <div class="invalid-feedback">
                    Please provide a valid item ID.
                </div>
            </div>
            <div class="form-group">
                {{ forms.Item_Name.label_tag }}
                {{ forms.Item_Name }}
                <div class="invalid-feedback">
                    Please provide a valid item name.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript for Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

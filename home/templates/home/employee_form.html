{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Optional: You can include your own custom CSS file here -->
    <!-- <link rel="stylesheet" href="{% static 'your_custom.css' %}"> -->

    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333333;
        }

        /* Optional: Add more custom styles as needed */
    </style>
</head>
<body>

<div class="container">
    <h2>Your Form Title</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Form fields go here (customize as needed) -->
        <div class="form-group">
            {{ form.field_name.label_tag }}
            {{ form.field_name }}
        </div>

        <!-- Repeat the above block for each form field -->

        
    </form>

    <!-- Your existing form code goes here -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="btn btn-primary btn-block mt-3">
    </form>
</div>

<!-- Bootstrap JS and Popper.js (if needed) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
